<md-dialog aria-label="Agrega código Postal" style="width:800px;height:800px;" ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Agrega un nuevo Código Postal</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="../Images/icon/close.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div layout="column" ng-cloak class="md-inline-form">
                <div class="row" layout-padding>
                    <div class="row col s12 m12 l12">
                        <div class="col s4 m4 l4">
                            <md-input-container ng-hide="vsinpNombre">
                                <label>Código Postal</label>
                                <input ng-model="Cp.code" />
                            </md-input-container>
                        </div>
                        <div class="col s4 m4 l4">
                            <md-input-container ng-hide="vsinpNombre">
                                <label>Colonia</label>
                                <input ng-model="Cp.name" />
                            </md-input-container>
                        </div>
                        <div class="col s4 m4 l4">
                            <md-input-container ng-hide="vsSelSocio" class="md-block">
                                <label>Tipo de Asentamiento</label>
                                <md-select ng-model="Cp.nametype">
                                    <md-option ng-repeat="asent in Asentamiento" value="{{asent.name}}">
                                        {{asent.name}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                    </div>
                    <div class="row col s12 m12 l12">
                        <div class="col s4 m4 l4">
                            <div>
                                <md-button class="md-raised" ng-click="cancel()">Cancelar</md-button>
                            </div>
                        </div>
                        <div class="col s4 m4 l4">
                            <md-input-container ng-hide="vsSelSocio" class="md-block">
                                <label>Zona</label>
                                <md-select ng-model="Cp.Zone">
                                    <md-option ng-repeat="zona in ComboZona" value="{{zona.name}}">
                                        {{zona.name}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                        <div class="col s4 m4 l4">
                            <div class="row page-title">
                                <md-button class="md-raised" ng-click="confirmar()">Agregar</md-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
