<div class="row s12 m12 l12">
    <div ng-cloak>
        <md-content>
            <md-tabs md-dynamic-height md-border-bottom md-selected="selectedIndex" md-no-pagination="desactivado">
                <md-tab label="Operaciones" ng-disabled="tab0Usu">
                    <md-content class="md-padding">
                        <div layout="column" ng-cloak class="md-inline-form">
                            <md-content class="row" style="width:100%;" layout-padding>
                                <div class="row col s12 m12 l12">
                                    <div class="row" style="height:100px;"></div>
                                </div>
                                <div class="row col s12 m12 l12">
                                    <div class="col s4 m4 l4">
                                        <div class="feature">
                                            <md-icon md-svg-src="../Images/icon/add-3.svg" id="imgAlta" ng-click="SeleccionarAccion($event)" style="width:100px; height:100px;" class="rotate"></md-icon>
                                            <div class="feature-content">
                                                <h4>Agregar</h4>
                                                <p>Crea un nuevo Usuario.</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col s4 m4 l4">
                                        <div class="feature">
                                            <md-icon md-svg-src="../Images/icon/edit-1.svg" id="imgMod" ng-click="SeleccionarAccion($event)" style="width:100px; height:100px;" class="rotate"></md-icon>
                                            <div class="feature-content">
                                                <h4>Editar</h4>
                                                <p>Modifica algún usuario existente.</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col s4 m4 l4">
                                        <div class="feature">
                                            <!--<i class="fa fa-eraser"></i>-->
                                            <md-icon md-svg-src="../Images/icon/trash.svg" id="imgBaja" ng-click="SeleccionarAccion($event)" style="width:100px; height:100px;" class="rotate"></md-icon>
                                            <div class="feature-content">
                                                <h4>Eliminar</h4>
                                                <p>Borra un usuario.</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row col s12 m12 l12">
                                </div>
                            </md-content>
                        </div>
                    </md-content>
                </md-tab>

                <md-tab label="Datos" ng-disabled="tab1Usu">
                    <md-content class="md-padding">
                        <div layout="column" ng-cloak class="md-inline-form">
                                <div class="row col s12 m12 l12" ng-hide="vsSelUsuario">
                                    <div class="col s4 m4 l4">
                                        <div style="height:110px;"></div>
                                    </div>
                                    <div class="col s4 m4 l4">
                                            <md-input-container  class="md-block">
                                                <label>Usuario</label>
                                                <md-select ng-change="CambioUsuario()" ng-model="Usuario.userId">
                                                    <md-option ng-repeat="usr in ComboUsuario" value="{{usr.dataId}}">
                                                        {{usr.name}}
                                                    </md-option>
                                                </md-select>
                                            </md-input-container>
                                    </div>
                                    <div class="col s4 m4 l4">
                                        <div style="height:109px;"></div>
                                    </div>
                                </div>
                                <div class="row col s12 m12 l12">
                                    <div style="height:110px;" class="col s4 m4 l4">
                                        <md-input-container>
                                            <label>Nombre</label>
                                            <input ng-model="Usuario.name" ng-disabled="elemInactivo" ng-change="showWarn(Usuario.name)" />
                                        </md-input-container>
                                    </div>
                                    <div class="col s4 m4 l4">
                                        <md-input-container>
                                            <label>Usuario</label>
                                            <input ng-model="Usuario.user" ng-disabled="elemInactivo" ng-change="showWarn(Usuario.user)"/>
                                        </md-input-container>
                                    </div>
                                    <div class="col s4 m4 l4">
                                       <md-input-container>
                                            <label>E-mail</label>
                                            <input ng-model="Usuario.email" type="email" ng-disabled="elemInactivo" ng-change="showWarn(Usuario.email)" />
                                       </md-input-container>
                                    </div>
                                </div>
                                <div class="row col s12 m12 l12">
                                    <div style="height:110px;" class="col s4 m4 l4">
                                        <md-input-container>
                                            <label>Clave</label>
                                            <input type="password" ng-model="Usuario.password" ng-disabled="elemInactivo" ng-change="showWarn(Usuario.password)"/>
                                        </md-input-container>
                                    </div>
                                    <div class="col s4 m4 l4">
                                        <md-input-container>
                                            <label>Confirmación Clave</label>
                                            <input type="password" ng-model="confPwd" ng-disabled="elemInactivo" ng-change="showWarn(confPwd)" />
                                        </md-input-container>
                                    </div>
                                    <div class="col s4 m4 l4">
                                        <md-input-container class="md-block">
                                            <label>Perfil</label>
                                            <md-select ng-model="Usuario.profileId" ng-disabled="elemInactivo" ng-change="showWarn(Usuario.profileId)">
                                                <md-option ng-repeat="perfil in ComboPerfil" ng-if="perfil.active != 0" value="{{perfil.dataId}}">
                                                    {{perfil.name}}
                                                </md-option>
                                            </md-select>
                                        </md-input-container>
                                    </div>
                                </div>
                                <div class="row col s12 m12 l12">
                                    <div class="col s4 m4 l4">
                                        <div>
                                            <md-button class="md-raised" ng-click="Regresar()">Atrás</md-button>
                                        </div>
                                    </div>
                                    <div class="col s4 m4 l4">
                                        <div><br /></div>
                                    </div>
                                    <div class="col s4 m4 l4">
                                        <div class="row page-title ">
                                            <md-button class="md-raised" ng-click="confirmar($event)">{{boton}}</md-button>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </md-content>
                </md-tab>

            </md-tabs>
        </md-content>
    </div>
</div>
